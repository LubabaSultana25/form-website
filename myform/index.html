<html>

<body>

    <div class="head">
        <div class="container">
            <div class="row">
                <form action="home/index.html">
                    <div class="form-group col-md-12">
                        <label for="formGroupExampleInput">User Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="formGroupExampleInput">Email</label>
                        <input type="Email" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="formGroupExampleInput">Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1"
                            class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Toggle this custom radio</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline"> Radio:
                        <input type="radio" id="customRadioInline2" name="customRadioInline1"
                            class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Or toggle this other custom
                            radio</label>
                    </div>
                    <br>
                    <br>



                    <button type="submit" class="btn btn-primary sm">Sign Up</button>

                </form>
            </div>
        </div>
    </div>
